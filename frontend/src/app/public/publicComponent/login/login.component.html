<div class="container mt-4 centerForm">
    <div class="card d-flex" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" ngModel name="userName" id="userName"
                    aria-describedby="emailHelp" placeholder="Enter userName">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" ngModel name="userPassword" id="userPassword"
                    placeholder="Password">
            </div>

            <button type="submit" class="btn btn-outline-primary my-2">Login</button>
        </form>
    </div>
</div>
